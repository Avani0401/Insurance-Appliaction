<div class="container">
  
  <mat-tab-group mat-align-tabs="center" style="margin-top: 50px;">
    <mat-tab [label]="!policy.policyNumber ? 'Create New Policy' : 'Modify Policy'">
      <form #policyForm="ngForm" class="container" (ngSubmit)="savePolicy(policyForm)">
      <input type="hidden" name="policyNumber" [(ngModel)]="policy.policyNumber"/>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Policy Name</mat-label>
            <input
            matInput
              #input
              placeholder="Policy Name"
              required
              (ngModel)="policy.policyName"
              name="policyName"
              id="policyName"
              [(ngModel)]="policy.policyName"
              />
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Insurance Type</mat-label>
            <mat-select
            required
            (ngModel)="policy.policyType"
              name="policyType"
              id="policyType"
              #input
              [(ngModel)]="policy.policyType"
              
              >
              <mat-option value="life">Life Insurance</mat-option>
              <mat-option value="dental"
              >Dental Insurance</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Minimum age of customer</mat-label>
            <input
            matInput
            #input
            type="number"
            placeholder="Minimum age of customer"
            required
            (ngModel)="policy.minAge"
            name="minAge"
            id="minAge"
            min="1"
            max="100"
            [(ngModel)]="policy.minAge"
            /> </mat-form-field
            >
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Maximum age of customer</mat-label>
            <input
            matInput
            #input
            placeholder="Maximum age of customer"
          required
          (ngModel)="policy.maxAge"
          name="maxAge"
          id="maxAge"
          type="number"
          min="1"
          max="100"
          [(ngModel)]="policy.maxAge"
          /> </mat-form-field
          >
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Description</mat-label>
            <textarea
            rows="4"
            matInput
            #input
            placeholder="Description"
            required
            (ngModel)="policy.description"
            name="description"
            id="description"
            [(ngModel)]="policy.description"
            ></textarea>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Duration in months</mat-label>
            <input
            matInput
            #input
            type="number"
            min="1"
            placeholder="Duration in months"
            required
            (ngModel)="policy.duration"
            name="duration"
            id="duration"
            [(ngModel)]="policy.duration"
            /> </mat-form-field
            >
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Premium</mat-label>
            <input
            matInput
            #input
            type="number"
            min="1"
            placeholder="Premium"
            required
            (ngModel)="policy.premium"
            name="premium"
            id="premium"
            [(ngModel)]="policy.premium"
            /> </mat-form-field
            >
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3"> <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Sum Insured</mat-label>
          <input
          matInput
          #input
          type="number"
          min="1"
          placeholder="Sum Insured"
          required
          (ngModel)="policy.sumInsured"
          name="sumInsured"
          id="sumInsured"
          [(ngModel)]="policy.sumInsured"
          />
        </mat-form-field></div>
        <div class="col-sm-12 col-md-6 col-lg-3">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Tenure in Yrs.</mat-label>
            <input
            matInput
            #input
            type="number"
            min="1"
            placeholder="Tenure"
            required
            (ngModel)="policy.tenure"
            name="tenure"
            id="tenure"
            [(ngModel)]="policy.tenure"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4"></div>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <button mdbBtn size="sm" gradient="blue" class="full-width">Save Policy</button></div>
      </div>
     
    </form>
  </mat-tab>
</mat-tab-group>

</div>
