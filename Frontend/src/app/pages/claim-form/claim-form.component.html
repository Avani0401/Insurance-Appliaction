<div class="container">
  <mat-tab-group [disableRipple]="false" mat-align-tabs="center" style="margin-top: 50px;">
    <mat-tab label="Request for Claim">
      <form
        #detailsForm="ngForm"
        (ngSubmit)="addDetails(detailsForm)"
        class="container"
      >
      <div class="row" style="width: 100%;">
        <div class="col-lg-12">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Illness or Reason for claim</mat-label>
            <textarea
              matInput
              placeholder="Illness or Reason for claim"
              ngModel
              name="illness"
              id="illness"
              required
            ></textarea>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Hospital Name and Address</mat-label>
            <textarea
              matInput
              placeholder="Hospital Name and Address"
              ngModel
              name="hospitalName"
              id="hospitalName"
              required
            ></textarea>
          </mat-form-field>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-4"></div>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <button
          class="full-width"
          mdbBtn
          gradient="blue"
          size="sm"
          type="submit"
        >
          Send Request
        </button>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4"></div>
      </div>
      </form>
    </mat-tab>
  </mat-tab-group>
  
</div>
